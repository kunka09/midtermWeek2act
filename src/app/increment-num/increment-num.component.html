    <div class="container">
    <p class="alert alert-info" id="randNum">{{randNumber}}</p>

    <div id="Btn">
        <button type="button" class="btn btn-primary btn-lg" id="increment" 
        (click)="increment()">Increment</button>

        <button type="button" class="btn btn-danger btn-lg" id="decrement" 
        (click)="decrement()" :style="margin: 10px">Decrement</button>
    </div>
</div>
